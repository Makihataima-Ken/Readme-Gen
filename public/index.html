<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>README Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“„ README Generator</h1>
    
    <form id="readmeForm">
      <div class="form-group">
        <label for="name">Project Name</label>
        <input type="text" id="name" required>
      </div>
      
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" required></textarea>
      </div>
      
      <!-- Other fields (installation, usage, license, etc.) -->
      
      <button type="submit">Generate README</button>
    </form>
    
    <div id="result" class="hidden">
      <h2>Your README.md</h2>
      <pre id="readmeContent"></pre>
      <button id="downloadBtn">Download README.md</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
